databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: vsych
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_book
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category_book
                    references: categories(id)